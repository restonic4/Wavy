<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust Radio</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* The Button */
        #play-btn {
            background-color: #ff4500; /* Rust Orange */
            border: none;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.4);
            transition: transform 0.1s, box-shadow 0.1s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #play-btn:active {
            transform: scale(0.95);
            box-shadow: 0 0 10px rgba(255, 69, 0, 0.2);
        }

        /* The Play Icon (Triangle) */
        .icon {
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 25px solid white;
            margin-left: 5px; /* Visual centering adjustment */
        }

        .status {
            position: absolute;
            bottom: 20%;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>

<audio id="radio-player" preload="none">
    <source src="/stream" type="audio/mpeg">
</audio>

<button id="play-btn">
    <div class="icon"></div>
</button>
<div id="status-text" class="status">Click to Connect</div>

<script>
    const audio = document.getElementById('radio-player');
    const btn = document.getElementById('play-btn');
    const status = document.getElementById('status-text');

    btn.addEventListener('click', () => {
        // Reload ensures we jump to the absolute latest 'live' chunk
        // rather than playing stale buffer.
        audio.load();

        audio.play().then(() => {
            status.innerText = "LIVE BROADCAST";
            btn.style.backgroundColor = "#228b22"; // Green for connected
            btn.style.boxShadow = "0 0 20px rgba(34, 139, 34, 0.4)";
        }).catch(e => {
            console.error(e);
            status.innerText = "Connection Failed";
        });
    });

    // If the stream cuts (server restart), try to reconnect
    audio.addEventListener('error', () => {
        status.innerText = "Reconnecting...";
        setTimeout(() => {
            audio.load();
            audio.play();
        }, 2000);
    });
</script>
</body>
</html>
