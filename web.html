<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavy Radio v2</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #eee;
            font-family: 'Segoe UI', system-ui, sans-serif;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #aaa;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr; }
        }

        .panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .panel h2 {
            margin-bottom: 15px;
            color: #00d4ff;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .song-card {
            background: rgba(0, 0, 0, 0.2);
            border-left: 3px solid #555;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .song-card:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        .song-card.active {
            border-left-color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
        }

        .song-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 4px;
        }

        .song-artist {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 4px;
        }

        .song-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #888;
        }

        .listener-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .listener-name {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .drift {
            font-family: 'Courier New', monospace;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .drift.good { background: rgba(0, 255, 136, 0.2); color: #00ff88; }
        .drift.ok { background: rgba(255, 200, 0, 0.2); color: #ffc800; }
        .drift.bad { background: rgba(255, 68, 68, 0.2); color: #ff4444; }

        .audio-controls {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        audio {
            width: 100%;
            margin-top: 10px;
            border-radius: 8px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .login-box {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 400px;
            width: 90%;
        }

        .login-box h1 {
            margin-bottom: 20px;
        }

        .login-box input {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.3);
            color: white;
            border-radius: 8px;
            margin-bottom: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        .login-box input:focus {
            border-color: #00d4ff;
        }

        .login-box button {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-box button:hover {
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
<div id="login-overlay" class="login-overlay">
    <div class="login-box">
        <h1>ðŸŽµ Wavy Radio</h1>
        <p style="color: #aaa; margin-bottom: 30px;">Enter your username to tune in</p>
        <input type="text" id="username-input" placeholder="Your Username" autofocus>
        <button onclick="connect()">Connect</button>
    </div>
</div>

<div class="container">
    <h1>ðŸŽµ Wavy Radio</h1>
    <p class="subtitle">Frame-synchronized MP3 streaming â€¢ Built with Rust + Symphonia</p>

    <div class="audio-controls panel">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <h2 style="margin: 0;">ðŸŽ§ Live Stream</h2>
            <span class="status-badge" id="status-badge">
                    <span class="status-dot"></span>
                    <span id="status-text">Disconnected</span>
                </span>
        </div>
        <audio id="audio" controls></audio>
        <div style="margin-top: 10px; font-size: 0.9rem; color: #aaa;" id="username-display"></div>
    </div>

    <div class="grid">
        <div class="panel">
            <h2>ðŸ“œ Song History</h2>
            <div id="history-list"></div>
        </div>

        <div class="panel">
            <h2>ðŸ‘¥ Live Listeners (<span id="listener-count">0</span>)</h2>
            <div id="listener-list"></div>
        </div>
    </div>
</div>

<script>
    let username = "";
    let serverConnectTime = null;
    const audio = document.getElementById('audio');
    let heartbeatInterval = null;
    let statusInterval = null;

    async function connect() {
        const input = document.getElementById('username-input');
        if (!input.value.trim()) {
            alert('Please enter a username');
            return;
        }

        username = input.value.trim();

        // Sync clock with server
        try {
            const res = await fetch('/api/status');
            const data = await res.json();
            serverConnectTime = data.server_time;
        } catch (e) {
            alert('Failed to connect to server');
            return;
        }

        document.getElementById('login-overlay').style.display = 'none';
        document.getElementById('username-display').textContent = `Listening as: ${username}`;
        document.getElementById('status-text').textContent = 'Connecting...';

        // Start stream
        audio.src = `/stream?t=${Date.now()}`;
        audio.load();

        audio.addEventListener('canplay', () => {
            audio.play().catch(e => {
                console.log('Autoplay blocked, please press play');
                document.getElementById('status-text').textContent = 'Ready (click play)';
            });
        });

        audio.addEventListener('playing', () => {
            document.getElementById('status-text').textContent = 'Live';
        });

        audio.addEventListener('pause', () => {
            if (!audio.ended) {
                document.getElementById('status-text').textContent = 'Paused';
            }
        });

        audio.addEventListener('error', (e) => {
            console.error('Audio error:', e);
            document.getElementById('status-text').textContent = 'Error';
        });

        // Start heartbeat (every second)
        heartbeatInterval = setInterval(sendHeartbeat, 1000);

        // Start status updates (every second)
        statusInterval = setInterval(fetchStatus, 1000);
        fetchStatus(); // Initial fetch
    }

    async function sendHeartbeat() {
        if (!username || !serverConnectTime || audio.paused) return;

        try {
            await fetch('/api/heartbeat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    username: username,
                    connect_time: serverConnectTime,
                    played_seconds: audio.currentTime
                })
            });
        } catch (e) {
            console.error('Heartbeat failed:', e);
        }
    }

    async function fetchStatus() {
        try {
            const res = await fetch('/api/status');
            const data = await res.json();
            renderHistory(data.history);
            renderListeners(data.listeners);
        } catch (e) {
            console.error('Status fetch failed:', e);
        }
    }

    function renderHistory(history) {
        const container = document.getElementById('history-list');
        if (history.length === 0) {
            container.innerHTML = '<div class="empty-state">No songs played yet</div>';
            return;
        }

        container.innerHTML = '';
        [...history].reverse().forEach((song, index) => {
            const startTime = new Date(song.started_at);
            const isActive = index === 0;

            container.innerHTML += `
                    <div class="song-card ${isActive ? 'active' : ''}">
                        <div class="song-title">${escapeHtml(song.title)}</div>
                        ${song.artist ? `<div class="song-artist">${escapeHtml(song.artist)}</div>` : ''}
                        <div class="song-meta">
                            <span>ID #${song.id}</span>
                            <span>${startTime.toLocaleTimeString()}</span>
                            <span>${song.duration_seconds.toFixed(1)}s @ ${song.sample_rate}Hz</span>
                        </div>
                    </div>
                `;
        });
    }

    function renderListeners(listeners) {
        const container = document.getElementById('listener-list');
        document.getElementById('listener-count').textContent = listeners.length;

        if (listeners.length === 0) {
            container.innerHTML = '<div class="empty-state">No listeners yet</div>';
            return;
        }

        // Sort by drift (best sync first)
        listeners.sort((a, b) => Math.abs(a.drift_seconds) - Math.abs(b.drift_seconds));

        container.innerHTML = '';
        listeners.forEach(listener => {
            const drift = listener.drift_seconds;
            const absDrift = Math.abs(drift);
            let driftClass = 'good';
            if (absDrift > 1.0) driftClass = 'bad';
            else if (absDrift > 0.5) driftClass = 'ok';

            const driftText = drift > 0
                ? `+${drift.toFixed(2)}s`
                : `${drift.toFixed(2)}s`;

            container.innerHTML += `
                    <div class="listener-row">
                        <span class="listener-name">
                            ${escapeHtml(listener.username)}
                            <span style="color: #666; font-size: 0.85rem;">#${listener.current_song_id}</span>
                        </span>
                        <span class="drift ${driftClass}">${driftText}</span>
                    </div>
                `;
        });
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // Handle page unload
    window.addEventListener('beforeunload', () => {
        if (heartbeatInterval) clearInterval(heartbeatInterval);
        if (statusInterval) clearInterval(statusInterval);
    });

    // Enter key on login
    document.getElementById('username-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') connect();
    });
</script>
</body>
</html>
