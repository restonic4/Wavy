<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavy Radio - Sync Test</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #eee;
            font-family: 'Segoe UI', system-ui, sans-serif;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #aaa;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .panel h2 {
            margin-bottom: 15px;
            color: #00d4ff;
            font-size: 1.3rem;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: white;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #00d4ff;
        }

        button {
            padding: 12px;
            border-radius: 6px;
            border: none;
            width: 100%;
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            color: #000;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .info-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid #00d4ff;
        }

        .info-label {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        .sync-good {
            border-left-color: #00ff88;
            color: #00ff88;
        }

        .sync-ok {
            border-left-color: #ffc800;
            color: #ffc800;
        }

        .sync-bad {
            border-left-color: #ff4444;
            color: #ff4444;
        }

        .hidden {
            display: none !important;
        }

        .error {
            color: #ff4444;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üéµ Wavy Radio</h1>
        <p class="subtitle">Secure Stream Synchronization Test</p>

        <!-- Auth Panel -->
        <div class="panel" id="authPanel">
            <h2 id="authTitle">üîê Login Required</h2>
            <div id="authError" class="error hidden"></div>
            <input type="text" id="usernameInput" placeholder="Username" value="admin">
            <input type="password" id="passwordInput" placeholder="Password" value="admin">

            <button id="authButton" onclick="handleAuth()">Login to Listen</button>

            <div style="text-align: center; margin-top: 15px; font-size: 0.9rem;">
                <span id="authSwitchText" style="color: #888;">Don't have an account?</span>
                <a href="#" onclick="toggleAuthMode()" id="authSwitchLink"
                    style="color: #00d4ff; text-decoration: none; margin-left: 5px;">Register</a>
            </div>
        </div>

        <!-- Authenticated Interface -->
        <div id="appPanel" class="hidden">
            <!-- Audio Player -->
            <div class="panel">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h2>Audio Player</h2>
                    <span id="userBadge"
                        style="background: rgba(255, 255, 255, 0.1); padding: 4px 10px; border-radius: 12px; font-size: 0.8rem;">
                        Logged in as: <span id="currentUsername"></span>
                    </span>
                </div>
                <audio id="audio" controls style="width: 100%; margin-bottom: 15px;"></audio>
                <button onclick="startListening()">Start Listening (Authenticated)</button>
            </div>

            <!-- Sync Status -->
            <div class="panel hidden" id="syncPanel">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h2>Heartbeat Status</h2>
                    <div class="status-badge" id="statusBadge">
                        <span class="status-dot"></span>
                        <span id="statusText">Connecting...</span>
                    </div>
                </div>

                <div class="info-grid">
                    <div class="info-card" id="desyncCard">
                        <div class="info-label">Desync</div>
                        <div class="info-value" id="desyncValue">-</div>
                    </div>

                    <div class="info-card">
                        <div class="info-label">Server Position</div>
                        <div class="info-value" id="serverPosition">-</div>
                    </div>

                    <div class="info-card">
                        <div class="info-label">Your Position</div>
                        <div class="info-value" id="listenerPosition">-</div>
                    </div>

                    <div class="info-card">
                        <div class="info-label">Burst Buffer</div>
                        <div class="info-value" id="burstBuffer">-</div>
                    </div>

                    <div class="info-card">
                        <div class="info-label">Connected At</div>
                        <div class="info-value" id="connectedAt" style="font-size: 0.8rem;">-</div>
                    </div>
                </div>

                <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1);">
                    <div class="info-label" style="margin-bottom: 8px;">ACTIVE LISTENERS</div>
                    <div id="activeListenersList" style="font-size: 0.9rem; color: #ccc;">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const audio = document.getElementById('audio');
        let heartbeatInterval = null;
        let listenersInterval = null;

        let isLoginMode = true;

        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            const title = document.getElementById('authTitle');
            const btn = document.getElementById('authButton');
            const text = document.getElementById('authSwitchText');
            const link = document.getElementById('authSwitchLink');
            const errorDiv = document.getElementById('authError');

            errorDiv.classList.add('hidden'); // Clear errors

            if (isLoginMode) {
                title.textContent = 'üîê Login Required';
                btn.textContent = 'Login to Listen';
                text.textContent = "Don't have an account?";
                link.textContent = 'Register';
            } else {
                title.textContent = 'üìù Create Account';
                btn.textContent = 'Register & Listen';
                text.textContent = "Already have an account?";
                link.textContent = 'Login';
            }
        }

        async function handleAuth() {
            const username = document.getElementById('usernameInput').value;
            const password = document.getElementById('passwordInput').value;
            const errorDiv = document.getElementById('authError');

            if (!username || !password) {
                errorDiv.textContent = 'Please enter username and password';
                errorDiv.classList.remove('hidden');
                return;
            }

            const endpoint = isLoginMode ? '/api/auth/login' : '/api/auth/register';
            const payload = isLoginMode
                ? { identity: username, password: password }
                : { username: username, password: password };

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errText = await response.text();
                    throw new Error(errText || (isLoginMode ? 'Login failed' : 'Registration failed'));
                }

                const user = await response.json();

                // Success
                document.getElementById('authPanel').classList.add('hidden');
                document.getElementById('appPanel').classList.remove('hidden');
                document.getElementById('currentUsername').textContent = user.username;

            } catch (err) {
                errorDiv.textContent = err.message;
                errorDiv.classList.remove('hidden');
            }
        }

        // Start listening
        async function startListening() {
            try {
                // Determine source (auth cookie handles identity)
                audio.src = `/api/stream`;
                audio.load();
                audio.play();

                // Show sync panel
                document.getElementById('syncPanel').classList.remove('hidden');

                // Start loops
                if (heartbeatInterval) clearInterval(heartbeatInterval);
                heartbeatInterval = setInterval(sendHeartbeat, 1000);

                if (listenersInterval) clearInterval(listenersInterval);
                listenersInterval = setInterval(fetchListeners, 5000); // Check listeners every 5s

                // Immediate check
                setTimeout(sendHeartbeat, 500);
                fetchListeners();
            } catch (error) {
                console.error('Failed to start listening:', error);
            }
        }

        // Send Heartbeat & Check Sync
        async function sendHeartbeat() {
            try {
                const clientPos = Math.floor(audio.currentTime * 1000);
                const response = await fetch('/api/heartbeat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ client_position_ms: clientPos })
                });

                if (response.status === 401) {
                    alert("Session expired. Please refresh and login.");
                    location.reload();
                    return;
                }

                if (!response.ok) return;

                const data = await response.json();
                updateSyncUI(data);
            } catch (error) {
                console.error('Heartbeat failed:', error);
            }
        }

        // Fetch Active Listeners
        async function fetchListeners() {
            try {
                const response = await fetch('/api/listeners');
                if (response.ok) {
                    const users = await response.json();
                    document.getElementById('activeListenersList').innerHTML = users.length > 0
                        ? users.map(u => `<span style="margin-right: 10px; color: ${u.username === document.getElementById('currentUsername').textContent ? '#00ff88' : '#aaa'}">‚óè ${u.username} (${formatTime(u.listen_time_ms)})</span>`).join('')
                        : 'No active listeners';
                }
            } catch (e) { console.error(e); }
        }

        // Update UI
        function updateSyncUI(data) {
            const desyncCard = document.getElementById('desyncCard');
            const statusBadge = document.getElementById('statusBadge');
            const statusText = document.getElementById('statusText');

            document.getElementById('desyncValue').textContent = `${data.desync_ms} ms`;
            document.getElementById('serverPosition').textContent = formatTime(data.server_position_ms);
            document.getElementById('listenerPosition').textContent = formatTime(data.listener_position_ms);
            document.getElementById('burstBuffer').textContent = `${data.burst_buffer_ms} ms`;
            document.getElementById('connectedAt').textContent = new Date(data.connected_at).toLocaleTimeString();

            // Color coding
            desyncCard.classList.remove('sync-good', 'sync-ok', 'sync-bad');
            statusBadge.style.background = '';
            statusBadge.style.color = '';

            const absDesync = Math.abs(data.desync_ms);
            let status = 'Good';

            if (absDesync < 100) {
                desyncCard.classList.add('sync-good');
                statusBadge.style.background = 'rgba(0, 255, 136, 0.2)';
                statusBadge.style.color = '#00ff88';
                statusText.textContent = 'Excellent Sync';
            } else if (absDesync < 1000) {
                desyncCard.classList.add('sync-ok');
                statusBadge.style.background = 'rgba(255, 200, 0, 0.2)';
                statusBadge.style.color = '#ffc800';
                statusText.textContent = 'Fair Sync';
            } else {
                desyncCard.classList.add('sync-bad');
                statusBadge.style.background = 'rgba(255, 68, 68, 0.2)';
                statusBadge.style.color = '#ff4444';
                statusText.textContent = 'Poor Sync';
            }
        }

        function formatTime(ms) {
            const totalSecs = Math.floor(ms / 1000);
            const m = Math.floor(totalSecs / 60);
            const s = totalSecs % 60;
            return `${m}m ${s.toString().padStart(2, '0')}s`;
        }
    </script>
</body>

</html>
